name: Build and push Debezium COS Fleet Catalog container images

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'
      - 'Dockerfile'
      - 'src/**'
      - '.github/workflows/build-image.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QUAY_ORG: "bf2fc6cc711aee1a0c2a82e312df7f2e6b37baa12bd9b1f2fd752e260d93a6f8144ac730947f25caa2bfe6ad0f410da360940ee6d28d6c1688d3822c4055650e"
    steps:
      - name: Checkout Debezium COS Fleet Catalog
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Build and push Debezium COS Fleet Catalog container image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: quay.io/${{ env.QUAY_ORG }}/cos-fleet-catalog-debezium:nightly
      - name: Show Debezium COS Fleet Catalog container image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

