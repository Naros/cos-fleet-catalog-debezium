name: Test Debezium COS Fleet Catalog

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/testing.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/testing.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Debezium COS Fleet Catalog
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: dbzui-${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            dbzui-${{ runner.os }}-maven-
      - name: Test Debezium COS Fleet Catalog
        run: mvn clean install -B -Dformat.formatter.goal=validate -Dformat.imports.goal=check -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
